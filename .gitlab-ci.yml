stages:
  - .pre
  - test
  - build
  - deploy

variables:
  WEB_PREFIX: sample-next-app
  PLUGIN_PREFIX: sample-luucy-plugin

default:
  image: node:latest
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - .npm/

embed:setup:
  stage: .pre
  script:
    - npm ci --cache .npm --prefer-offline
  artifacts:
    paths:
      - node_modules

embed:lint:
  stage: test
  dependencies:
    - embed:setup
  needs:
    - embed:setup
  script:
    - npm run lint

embed:test:
  stage: test
  dependencies:
    - embed:setup
  needs:
    - embed:setup
  script:
    - npm run coverage
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
      junit: junit.xml

embed:build:
  stage: build
  dependencies:
    - embed:setup
  needs:
    - embed:setup
    - embed:lint
    - embed:test
  script:
    - mkdir -p .npm
    - npm run build
  artifacts:
    paths:
      - .npm

web:setup:
  stage: .pre
  script:
    - 'echo "Using Web directory: $WEB_PREFIX"'
    - cd $WEB_PREFIX && npm ci --cache .npm --prefer-offline
  artifacts:
    paths:
      - $WEB_PREFIX/node_modules

web:lint:
  stage: test
  dependencies:
    - web:setup
  needs:
    - web:setup
  script:
    - cd $WEB_PREFIX && npm run lint

web:build:
  stage: build
  dependencies:
    - web:setup
  needs:
    - web:setup
    - web:lint
  variables:
    NEXT_PUBLIC_PUBLIC_URL: $CI_PAGES_URL
  script:
    - cd $WEB_PREFIX && npm run build
  artifacts:
    paths:
      - $WEB_PREFIX/out

pages:mr:
  stage: deploy
  dependencies:
    - web:build
  needs:
    - web:build
  script:
    - echo 'Dry run for pages deployment'
    - cd $CI_PROJECT_DIR && rm -rf public
    - cd $CI_PROJECT_DIR/$WEB_PREFIX && mkdir -p ../public && mv out/* ../public
    - cd $CI_PROJECT_DIR && mkdir -p public/sample-html-app && mv sample-html-app/* public/sample-html-app
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH

pages:
  stage: deploy
  dependencies:
    - web:build
  needs:
    - web:build
  script:
    - cd $CI_PROJECT_DIR && rm -rf public
    - cd $CI_PROJECT_DIR/$WEB_PREFIX && mkdir -p ../public && mv out/* ../public
    - cd $CI_PROJECT_DIR && mkdir -p public/sample-html-app && mv sample-html-app/* public/sample-html-app
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  environment:
    name: prod
    url: $CI_PAGES_URL

plugin:setup:
  stage: .pre
  script:
    - 'echo "Using Plugn directory: $PLUGIN_PREFIX"'
    - cd $PLUGIN_PREFIX && npm ci --cache .npm --prefer-offline
  artifacts:
    paths:
      - $PLUGIN_PREFIX/node_modules

plugin:lint:
  stage: test
  dependencies:
    - plugin:setup
  needs:
    - plugin:setup
  script:
    - cd $PLUGIN_PREFIX && npm run lint

plugin:build:
  stage: build
  dependencies:
    - plugin:setup
  needs:
    - plugin:setup
    - plugin:lint
  script:
    - cd $PLUGIN_PREFIX && npm run build
  artifacts:
    paths:
      - $PLUGIN_PREFIX/bundles
